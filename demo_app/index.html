<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Demo</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col mt-4">
          <h1>{{ message }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mt-3 mb-3">
            <label for="message-input" class="form-label">Message</label>
            <input
              type="text"
              class="form-control"
              id="message-input"
              v-model="message"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mt-4">
          <button class="btn btn-primary" @click="changeMessage">
            Change Message
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>{{ counter }}</h1>
          <hr />
          <button class="btn btn-primary" v-on:click="incrementCounter">
            Increment
          </button>
          <button class="btn btn-primary" v-on:click="decrementCounter">
            Decrement
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="" class="needs-validation mt-5" novalidate>
            <text-input
              label="First Name"
              type="text"
              name="first_name"
              required="required"
            ></text-input>
            <text-input
              label="Last Name"
              type="text"
              name="last_name"
              required="required"
            ></text-input>
            <text-input
              label="Email"
              type="email"
              name="email"
              required="required"
            ></text-input>
            <hr />
            <button class="btn btn-primary" value="save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script>
      let data = {
        counter: 0,
        message: "Hello, Vue!",
      };

      const TextInput = {
        props: {
          name: String,
          type: String,
          label: String,
          placeholder: String,
          required: String,
          min: String,
          max: String,
          value: String,
        },
        template: `
          <div class="mb-3">
            <label :for="name" class="form-label">{{ label }}</label>
            <input
              :type="type"
              class="form-control"
              :id="name"
              :name="name"
              :placeholder="placeholder"
              :required="required"
              :min="min"
              :max="max"
              :value="value"
              class="form-control"
            />
          </div>
        `,
      };

      const vm = Vue.createApp({
        data() {
          return data;
        },
        methods: {
          incrementCounter() {
            this.counter++;
          },
          decrementCounter() {
            this.counter--;
          },
        },
        components: {
          TextInput,
        },
        mounted() {
          console.log("mounted");
        },
        created() {
          console.log("created");
        },
        updated() {
          console.log("updated");
        },
      }).mount("#app");
    </script>
  </body>
</html>
